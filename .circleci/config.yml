    parameters:
      ENVIROMENT:
        description: "Environment"
        type: string
        default: "DEV"
    steps:
      - slack/notify:
          event: pass
          custom: |
            {
            	"blocks": [
            		{
            			"type": "header",
            			"text": {
            				"type": "plain_text",
            				"text": ":middleware: Middlewares Project: Successful Deployment in <<parameters.ENVIROMENT>>! :rocket:",
