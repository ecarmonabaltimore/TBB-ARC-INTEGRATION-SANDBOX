            				"text": "You can review the workflow by clicking the button."
            			},
            			"accessory": {
            				"type": "button",
            				"text": {
            					"type": "plain_text",
            					"text": "View Workflow",
            					"emoji": true
            				},
            				"value": "View Workflow",
            				"url": "${CIRCLE_BUILD_URL}",
            				"action_id": "button-action"
            			}
