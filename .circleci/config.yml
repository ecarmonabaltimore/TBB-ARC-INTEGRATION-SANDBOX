  terraform-apply:
    parameters:
      TARGET:
        description: "Environment to be deployed"
        type: string
        default: development
    steps:
      - run: |
          cd "./terraform" && terraform apply -auto-approve

  terraform-format:
    steps:
      - run: cd "./terraform" && terraform fmt -recursive -diff -check

  terraform-init:
    steps:
      - run: cd "./terraform" && terraform init
  
  terraform-plan:
    steps:
      - run: cd "./terraform" && terraform plan

  terraform-show:
    steps:
      - run: cd "./terraform" && terraform show -no-color -json "output-plan"

  terraform-validate:
    steps:
      - run: cd "./terraform" && terraform validate

  terraform-workspace:
    parameters:
      TARGET:
        description: "Terraform workspace to switch"
        type: string
        default: "default"
    steps:
      - run: cd "./terraform" && terraform workspace select <<parameters.TARGET>>
  
  ubuntu-dependencies-install:
    parameters:
      TERRAFORM_VERSION:
        description: "Terraform version to be installed"
        type: string
        default: "1.3.0"
    steps:
      - run: |
          wget -O terraform.zip https://releases.hashicorp.com/terraform/<<parameters.TERRAFORM_VERSION>>/terraform_<<parameters.TERRAFORM_VERSION>>_linux_amd64.zip && \
            sudo unzip terraform.zip -d /usr/local/bin && \
            rm -f terraform.zip
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt install -y bash curl jq git nodejs

jobs:
  middlewares-terraform-test:
    parameters:
      BRANCH:
        type: string
    machine:
      image: ubuntu-2204:2022.07.1
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - ubuntu-dependencies-install
      - middleware-changed-test:
          COMMIT_HASH: "${CIRCLE_SHA1:0:7}"
      - terraform-init
      - when:
          condition:
            not:
              equal: [ main, << parameters.BRANCH >> ]
          steps:
            - terraform-workspace:
                TARGET: "default"
      - when:
          condition:
            equal: [ main, << parameters.BRANCH >> ]
          steps:
            - terraform-workspace:
                TARGET: "prod"
      - terraform-format
      - terraform-validate
      - terraform-plan
      - slack-notification-fail
      - slack-notification-pass
      - when:
          condition:
            or:
              - equal: [ main, << parameters.BRANCH >> ]
              - equal: [ dev, << parameters.BRANCH >> ]
          steps:
            - slack-notification-hold

  sync-arc:
    docker:
      - image: cimg/node:14.19.0-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - git-clone-wize-repo
      - git-push-mirror:
          FINGERPRINT: << pipeline.parameters.arc-ssh-fingerprint >>
          GITHUB_REPO_URL: << pipeline.parameters.arc-github-repo-url >>
      - slack-notification-fail
      - slack-notification-pass

  terraform-deploy-dev:
    machine:
      image: ubuntu-2204:2022.07.1
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - ubuntu-dependencies-install
      - terraform-init
      - terraform-workspace:
          TARGET: "default"
      - terraform-apply
      - slack-notification-deploy-fail
      - slack-notification-deploy-pass

  terraform-deploy-prod:
    machine:
      image: ubuntu-2204:2022.07.1
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - ubuntu-dependencies-install
      - terraform-init
      - terraform-workspace:
          TARGET: "prod"
      - terraform-apply
      - slack-notification-deploy-fail:
          ENVIROMENT: "PROD"
      - slack-notification-deploy-pass:
          ENVIROMENT: "PROD"

workflows:
  sync-repo:
    when:
      equal: [ true, << pipeline.parameters.run-weekly-sync-repo >> ]
    jobs:
      - sync-arc:
          context:
            - ArcXP
  build-test-and-deploy:
    when:
      equal: [ false, << pipeline.parameters.run-weekly-sync-repo >> ]
    jobs:
      - middlewares-terraform-test:
          BRANCH: << pipeline.git.branch >>
          context:
            - ArcXP
      - hold:
          type: approval
          requires:
            - middlewares-terraform-test
          filters:
            branches:
              only:
                - dev
                - main
      - terraform-deploy-dev:
          context:
            - ArcXP
          requires:
            - hold
          filters:
            branches:
              only:
                - dev
      - terraform-deploy-prod:
          context:
            - ArcXP
          requires:
            - hold
          filters:
            branches:
              only:
                - main
